<div class="center-screen">
    <h1 class="app-title">Do Stuff!!!</h1>
    <br />
    <mat-card class="register-login">
        <form [formGroup]="registerFormGroup" (ngSubmit)="register()">
            <div>
                <mat-form-field class="input-normal">
                    <mat-label class="input-normal">Email</mat-label>
                    <input required matInput formControlName="email" type="email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="input-normal">
                    <mat-label class="input-normal">Password</mat-label>
                    <input required matInput formControlName="password" type="password">
                </mat-form-field>
            </div>
            <div>
                <button mat-flat-button color="primary">Register</button>
            </div>
        </form>
        <br />
        <div>
            <a href="login">Sign in</a>
        </div>
        <mat-error *ngIf="email.errors?.email">Email invalid format</mat-error>
        <mat-error *ngIf="email.errors?.minlength">Email too short</mat-error>
        <mat-error *ngIf="email.errors?.maxlength">Email too long</mat-error>
        <mat-error *ngIf="email.errors?.required">Email required</mat-error>
        <mat-error *ngIf="password.errors?.minlength">Password too short</mat-error>
        <mat-error *ngIf="password.errors?.maxlength">Password too long</mat-error>
        <mat-error *ngIf="password.errors?.required">Password required</mat-error>
        <mat-error *ngIf="userExists">That Email is already registered</mat-error>
    </mat-card>
</div>
