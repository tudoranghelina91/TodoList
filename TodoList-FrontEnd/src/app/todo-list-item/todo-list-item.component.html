<form [formGroup]="todoListItemFormGroup" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
    </div>
    <div>
        <mat-checkbox matInput formControlName="completed">
            <mat-label>Completed</mat-label>
        </mat-checkbox>
    </div>
    <div>
        <button mat-flat-button color="primary">Save Changes</button>
        <button mat-flat-button type="button" color="secondary">Go back</button>
    </div>
</form>
